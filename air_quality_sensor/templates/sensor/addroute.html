<{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuaAir - Dashboard</title>

	<link href="{% static 'new/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'new/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <!--<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" /> -->
   	<link href="{% static 'new/css/local.css' %}" rel="stylesheet" type="text/css">
	<!--<link rel="stylesheet" type="text/css" href="css/local.css" />-->

    <script type="text/javascript" src="{% static 'new/js/jquery-1.10.2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'new/js/bootstrap.min.js"></script>

    <!-- you need to include the shieldui css and js assets in order for the charts to work -->
    <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/shieldui-all.min.css" />
    <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
    <script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>
    <script type="text/javascript" src="http://www.prepbootstrap.com/Content/js/gridData.js"></script>
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href= "{% url 'index' %}">QuaAir</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li><a href = "{% url 'index' %}"><i class="fa fa-bullseye"></i> Dashboard</a></li>
                    <li><a href="{% url 'sensors' %}"><i class="fa fa-cube"></i> Sensors</a></li>
                    <li class="active"><a href="{% url 'routes' %}"><i class="fa fa-globe"></i> Route</a></li>
                    <li><a a href="{% url 'vehicles' %}"><i class="fa fa-bus"></i > Vehicles</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right navbar-user">

                    <li class="dropdown user-dropdown">
                        {% if user.is_authenticated %}
							<li class="" id="user-info">

										<a href="{% url 'logout' %}">
											<span class="glyphicon glyphicon-log-out"></span>
											<span class="text">Logout</span>
										</a>
							</li>
						{% else %}
							<li id="user-info">
								<a href="{% url 'login' %}">Login</a>
							</li>
						{% endif %}

                   </li>
                </ul>
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="row">
            <h2>Add Route</h2>
            
            <form role="form" action="{% url 'add_route' %}" method="post">{% csrf_token %}
                <div class="form-group">
                    <label for="addRoute-routeNumber">Route Number:</label>
                    <input type="text" class="form-control" id="addRoute-routeNumber" name="route_number" placeholder="Enter route number" required>
                </div>
                <div class="form-group">
                    <label for="addRoute-zipcodes">Route: </label>
                    <input type="text" class="form-control" id="addRoute-zipcodes" name="zipcodes" placeholder="Enter route in the following format that the bus covers - 95110,95111,95112" required>
                </div>
                <div class="click">
                    <button type="submit" class="btn btn-success">Add</button>
                    <button type="reset" class="btn btn-danger">Clear</button>
                    <a href="{% url 'routes' %}" class="btn btn-info" role="button">Back</a>
                </div>
            </form>
          </div>
      </div>
    </div>
</body>
</html>
